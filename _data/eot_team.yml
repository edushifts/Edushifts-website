- name: Marcelo Shama
  bio: Network Articulatiomns, Creative Ideas and Solutions, facility to work with staff and uplifiting the spirit of motivation and co-creation, experience in areas related to sustainability, education, culture, indigenous peoples and permaculture; leadership skills; easy adaptation to the working environment and staff.

- name: Camila Batista
  bio: Passionate about social change, have been working with slums and marginalized areas since youth, developing several projects for local empowerment and social inclusion. Background in Law with studies focused in Human Rights, conflict mediation and development cooperation. Is always engaged in co-creating ideas and actions to articulate the causes that I defend. Therefore among them she have experience working in a global organization focused on digital empowerment field, ahead of the strategy of implementation of regional projects and expansion of a global network present in seven countries. Member and young representative of Brazil at the 7th Global Forum of the United Nations Alliance of Civilizations (UNAOC); Is engaged as an activist for women's rights, having previous experience acting as assistant to one of the experts of the UN Committee on the Elimination of Discrimination Against Women (CEDAW); Also engaged in mentoring for social young entrepreneurs, and education.